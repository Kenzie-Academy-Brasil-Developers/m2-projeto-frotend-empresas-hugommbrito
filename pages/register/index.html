<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hugo Brito">

    <!-- Globals -->
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/colors.css">
    <link rel="stylesheet" href="../../styles/fonts.css">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/inputs.css">
    <link rel="stylesheet" href="../../styles/margins.css">
    <link rel="stylesheet" href="../../styles/menu.css">
    <link rel="stylesheet" href="../../styles/position.css">
    <link rel="stylesheet" href="../../styles/headerHome.css">
    <link rel="stylesheet" href="../../styles/logo.css">
    <!-- Page -->
    <link rel="stylesheet" href="./style.css">

    <title>Kenzie Empresas - Cadastro</title>
    <meta name="description" content="Home Website">
    <link rel="shortcut icon" href="../../assets/img/favicons/favicon.jpeg" 
    type="image/x-icon">
</head>
<body>
    <header>
        <div class="container-mob">
            <div class=" flex spc-btwn align-center mt-4 mb-4">
                <div class="logo flex align-center gap-7">
                    <div class="bgc-primary-transp"></div>
                    <p class="font-16-700">Kenzie Empresas</p>
                </div>
                <button class="btn-menu"></button>
            </div>
            <div class="drop-menu flex spc-btwn hide">
                <button class="btn-primary-1">Login</button>
                <button class="btn-primary-2">Cadastro</button>
            </div>
        </div>
    </header>
    <main class="">
        <div class="frame">
            <h2 class="font-32-700">Cadastre-se</h2>
            <input type="text" class="input-default" id="name" placeholder="Seu nome">
            <input type="email" class="input-default" id="email" placeholder="Seu e-mail">
            <input type="passqord" class="input-default" id="password" placeholder="Sua senha">
            <select name="professionalLevel" id="leveSelect" class="input-default">
                <option value="intern">Estagiário</option>
                <option value="junior">Júnior</option>
                <option value="mid">Pleno</option>
                <option value="senior">Senior</option>
            </select>
            <button class="btn-primary-2">Cadastre-se</button>
            <button class="btn-primary-1">Retornar</button>

        </div>
    </main>

    <!-- Page Script-->
    <script type="module" src="./script.js"></script>
</body>
</html>
